<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basketball League Standings</title>
  <style>
    /* --- THEME VARIABLES --- */
    :root {
      --bg-dark: #0a0a0a;
      --bg-card: #151515;
      --accent: #e50914;
      --text-light: #f5f5f5;
      --text-muted: #888;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(229, 9, 20, 0.25);
      --transition: all 0.3s ease;
    }

    /* --- BASE LAYOUT --- */
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* --- HEADER --- */
    header {
      width: 100%;
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #111, #1a0000);
      box-shadow: var(--shadow);
    }

    h1 {
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
    }

    p.subtitle {
      color: var(--text-muted);
      font-size: 1rem;
    }

    /* --- SEARCH --- */
    .search-bar {
      margin: 1.5rem auto;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      background: var(--bg-card);
      border: 1px solid #333;
      border-radius: var(--radius);
      padding: 0.7rem 1rem;
      font-size: 1rem;
      color: var(--text-light);
      width: 250px;
      outline: none;
      transition: var(--transition);
    }

    .search-bar input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    /* --- TABLE --- */
    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    thead {
      background: var(--accent);
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    th, td {
      padding: 1rem;
      text-align: center;
    }

    tbody tr {
      border-bottom: 1px solid #2b2b2b;
      transition: var(--transition);
    }

    tbody tr:hover {
      background: #1e0000;
      transform: scale(1.01);
      box-shadow: inset 0 0 8px var(--accent);
    }

    td.team-name {
      text-align: left;
      font-weight: 500;
      color: #fff;
    }

    td {
      color: var(--text-light);
    }

    /* --- FOOTER --- */
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 600px) {
      th, td {
        padding: 0.6rem;
        font-size: 0.9rem;
      }

      .search-bar input {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÄ Redline Basketball Standings</h1>
    <p class="subtitle">Season 2025 | Updated Weekly</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search team..." onkeyup="filterTeams()" />
  </div>

  <table id="standingsTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Win %</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td class="team-name">Crimson Raptors</td><td>12</td><td>2</td><td>0.857</td></tr>
      <tr><td>2</td><td class="team-name">Iron Wolves</td><td>10</td><td>4</td><td>0.714</td></tr>
      <tr><td>3</td><td class="team-name">Shadow Falcons</td><td>8</td><td>6</td><td>0.571</td></tr>
      <tr><td>4</td><td class="team-name">Steel Titans</td><td>6</td><td>8</td><td>0.429</td></tr>
      <tr><td>5</td><td class="team-name">Blaze Lions</td><td>4</td><td>10</td><td>0.286</td></tr>
      <tr><td>6</td><td class="team-name">Storm Sharks</td><td>3</td><td>11</td><td>0.214</td></tr>
    </tbody>
  </table>

  <footer>
    ¬© 2025 Redline League | Designed with üî• and passion for the game
  </footer>

  <script>
    function filterTeams() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#standingsTable tbody tr');
      rows.forEach(row => {
        const team = row.querySelector('.team-name').textContent.toLowerCase();
        row.style.display = team.includes(input) ? '' : 'none';
      });
    }

    // Auto-sort by wins
    window.addEventListener('DOMContentLoaded', () => {
      const tbody = document.querySelector('#standingsTable tbody');
      const rows = Array.from(tbody.querySelectorAll('tr'));
      rows.sort((a, b) => parseInt(b.children[2].textContent) - parseInt(a.children[2].textContent));
      rows.forEach((r, i) => {
        r.children[0].textContent = i + 1;
        tbody.appendChild(r);
      });
    });
  </script>
</body>
</html>
