    .roster-table td{padding:0.75rem; text-align:center; border-bottom:1px solid #333;}
    .roster-table tr:hover{background:#1e0000; transition:var(--transition);}
    .back-button{display:inline-block; margin-top:1.5rem; padding:0.6rem 1rem; color:#fff; background:var(--accent); border-radius:var(--radius); text-decoration:none; transition:var(--transition);}

    footer{margin-top:auto; padding:1rem; font-size:0.9rem; color:var(--text-muted); text-align:center;}
